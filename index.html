<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency Armory</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <h1>Agency Armory</h1>
    <p class="subtitle">Secure Access Only</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="error"></p>
  </div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">
  <header>
    <h1 id="welcome"></h1>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>

  <button id="order-history-btn">Order History</button>
  <div id="order-history" class="hidden">
    <div class="order-history-content">
      <span class="close-btn" id="close-history">&times;</span>
      <h2>Your Order History</h2>
      <div id="orders-list"></div>
    </div>
  </div>

  <main>
    <h2>Available Items</h2>
    <div id="items-grid" class="items-grid"></div>
  </main>

  <!-- ADMIN DASHBOARD (hidden unless is_admin=true) -->
   <main>
  <section id="admin-dashboard" style="display: none;">
    <h2>Admin Panel</h2>
    <div class="admin-items-grid" id="admin-items"></div>
  
    <h3>Current Orders</h3>
<!-- Full list of actual past orders -->
<div id="all-orders"></div>

  </section>
</main>
  <footer>
    <small>Rev stinks</small>
  </footer>
</div>

<!-- Group Order History Modal -->
<div id="group-history-modal" class="hidden">
  <div class="order-history-content">
    <span class="close-btn" id="close-group-history">&times;</span>
    <h2 id="group-history-title">Order History</h2>
    <div id="group-orders-list"></div>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
